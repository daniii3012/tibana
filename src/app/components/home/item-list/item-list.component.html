<div class="row">
    <div *ngFor="let item of licores.licores" class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12 d-flex align-items-stretch p-0">
        <div class="card shadow m-2">
            <img src="{{ item.img }}" class="card-img-top" alt="{{ item.name }}">
            <div class="card-body">
                <h4 class="card-title">{{ item.name }}</h4>
                <p class="card-text">$ {{ item.price }}</p>
                <a href="#" class="btn btn-outline-custom fw-bold">Agregar Producto</a>
            </div>
        </div>
    </div>
</div>
