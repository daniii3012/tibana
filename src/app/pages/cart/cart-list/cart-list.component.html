<div class="container">
    <div class="mt-4 mb-4 fs-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active">Resumen de compra</li>
                <li class="breadcrumb-item">Pago y envio</li>
                <li class="breadcrumb-item">Pedido confirmado</li>
            </ol>
        </nav>
    </div>

    <hr>

    <div class="table-responsive">
        <table class="table align-middle">
            <thead>
                <tr>
                    <th scope="col">Tus Productos</th>
                    <th scope="col" class="text-center">Cantidad</th>
                    <th scope="col" class="text-center">Precio</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of licores.licores.slice(0,3)" class="table-custom fs-5">
                    <th scope="row" class="p-3"><img src="{{ item.img }}" class="me-5" height="125" alt="{{ item.name }}">{{ item.name }}</th>
                    <td class="text-center">1</td>
                    <td class="text-center">$ {{ item.price }}</td>
                    <td class="text-center"><button type="button" class="btn btn-outline-danger"><i class="bi-trash-fill"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <br>
    <br>

    <div class="row justify-content-end">
        <div class="col-4">
            <div class="row fs-5">
                <div class="col">
                    <p class="text-start">Subtotal</p>
                </div>
                <div class="col-auto">
                    <p class="text-end">$ 261.800</p>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col">
                    <p class="text-start">Total</p>
                </div>
                <div class="col-auto">
                    <p class="text-end">$ 261.800</p>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col fs-5">
                    <a routerLink="/home" class="link-secondary">Contin√∫a comprando</a>
                </div>
                <div class="col-auto">
                    <a routerLink="/cart/payment" class="btn btn-custom fw-bold">Ir a pagar</a>
                </div>
            </div>
        </div>
    </div>

</div>
