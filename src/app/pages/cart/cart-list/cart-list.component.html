<div class="container">
    <div class="mt-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active">Resumen de compra</li>
                <li class="breadcrumb-item">Pago y envio</li>
                <li class="breadcrumb-item">Pedido confirmado</li>
            </ol>
        </nav>
    </div>

    <hr>

    <div class="table-responsive">
        <table class="table align-middle">
            <thead>
                <tr>
                    <th scope="col">Tus Productos</th>
                    <th scope="col" class="text-center">Cantidad</th>
                    <th scope="col" class="text-center">Precio</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of licores.licores.slice(0,3)" class="table-custom">
                    <th scope="row" class="p-3"><img src="{{ item.img }}" class="me-5" height="125" alt="{{ item.name }}">{{ item.name }}</th>
                    <td class="text-center">1</td>
                    <td class="text-center">$ {{ item.price }}</td>
                    <td class="text-center"><button type="button" class="btn btn-outline-danger"><i class="bi-trash-fill"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
